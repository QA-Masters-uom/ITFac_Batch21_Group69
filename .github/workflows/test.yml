name: Run Tests on Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Start Application Server
        run: npm run server &
        env:
          SPRING_CONFIG_LOCATION: file:app/application.properties

      - name: Wait for server to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8081/ui/login 2>/dev/null; do sleep 2; done'

      - name: Run UI Tests
        id: ui-tests
        run: npm run test:ui
        continue-on-error: true

      - name: Run API Tests
        id: api-tests
        run: npm run test:api
        continue-on-error: true

      - name: Run UI Tests (without @KNOWN_BUG)
        id: ui-tests-clean
        run: npm run test:ui:without-bug
        continue-on-error: true

      - name: Run API Tests (without @KNOWN_BUG)
        id: api-tests-clean
        run: npm run test:api:without-bug
        continue-on-error: true

      - name: Generate Full Report (All Tests)
        if: always()
        run: npm run test:full-report
        continue-on-error: true

      - name: Stop Application Server
        if: always()
        run: pkill -f "qa-training-app.jar" || true

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-reports
          path: reports/

      - name: Comment test results on PR
        if: always()
        run: |
          echo "## üß™ Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### All Tests (including @KNOWN_BUG)" >> $GITHUB_STEP_SUMMARY
          echo "| Test Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| UI Tests | ${{ steps.ui-tests.outcome == 'success' && '‚úÖ' || '‚ùå' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| API Tests | ${{ steps.api-tests.outcome == 'success' && '‚úÖ' || '‚ùå' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tests without @KNOWN_BUG (Critical Checks)" >> $GITHUB_STEP_SUMMARY
          echo "| Test Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| UI Tests | ${{ steps.ui-tests-clean.outcome == 'success' && '‚úÖ' || '‚ùå' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| API Tests | ${{ steps.api-tests-clean.outcome == 'success' && '‚úÖ' || '‚ùå' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üìä [View detailed report in artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

      - name: Enforce merge requirements
        if: always()
        run: |
          echo "Checking merge requirements..."
          UI_CLEAN="${{ steps.ui-tests-clean.outcome }}"
          API_CLEAN="${{ steps.api-tests-clean.outcome }}"
          
          if [ "$UI_CLEAN" != "success" ] || [ "$API_CLEAN" != "success" ]; then
            echo "‚ùå MERGE BLOCKED: Critical tests failed (tests without @KNOWN_BUG)"
            exit 1
          fi
          
          echo "‚úÖ MERGE ALLOWED: All critical tests passed (excluding @KNOWN_BUG)"
          exit 0


