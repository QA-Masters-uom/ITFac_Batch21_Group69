name: Run Tests on Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Start Application Server
        run: npm run server &
        env:
          SPRING_CONFIG_LOCATION: file:app/application.properties

      - name: Wait for server to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8081/ui/login 2>/dev/null; do sleep 2; done'

      - name: Run UI Tests
        id: ui-tests
        run: npm run test:ui
        continue-on-error: true

      - name: Run API Tests
        id: api-tests
        run: npm run test:api
        continue-on-error: true

      - name: Run UI Tests (without @KNOWN_BUG)
        id: ui-tests-clean
        run: npm run test:ui:without-bug
        continue-on-error: true

      - name: Run API Tests (without @KNOWN_BUG)
        id: api-tests-clean
        run: npm run test:api:without-bug
        continue-on-error: true

      - name: Stop Application Server
        if: always()
        run: pkill -f "qa-training-app.jar" || true

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-reports
          path: reports/cucumber-report.html

      - name: Comment test results on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'reports/cucumber-report.html';
            
            const uiTestsStatus = '${{ steps.ui-tests.outcome }}' === 'success' ? 'âœ…' : 'âŒ';
            const apiTestsStatus = '${{ steps.api-tests.outcome }}' === 'success' ? 'âœ…' : 'âŒ';
            const uiTestsCleanStatus = '${{ steps.ui-tests-clean.outcome }}' === 'success' ? 'âœ…' : 'âŒ';
            const apiTestsCleanStatus = '${{ steps.api-tests-clean.outcome }}' === 'success' ? 'âœ…' : 'âŒ';
            
            let body = '## ğŸ§ª Test Results\n\n';
            body += '### All Tests (including @KNOWN_BUG)\n';
            body += `| Test Type | Status |\n`;
            body += `|-----------|--------|\n`;
            body += `| UI Tests | ${uiTestsStatus} |\n`;
            body += `| API Tests | ${apiTestsStatus} |\n`;
            body += `\n### Tests without @KNOWN_BUG\n`;
            body += `| Test Type | Status |\n`;
            body += `|-----------|--------|\n`;
            body += `| UI Tests | ${uiTestsCleanStatus} |\n`;
            body += `| API Tests | ${apiTestsCleanStatus} |\n`;
            body += `\nğŸ“Š [View detailed report in artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

